<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Reservation</title>
    <link type="text/css" rel="stylesheet" href="../../css/layout.css"/>
    <script src="../../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../../bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="../../bower_components/daypilot/daypilot-all.min.js" type="text/javascript"></script>
</head>
<body>
<div ng-app="main" ng-controller="NewReservationController" style="padding:10px">

    <h1>New Reservation</h1>
    <div>Name:</div>
    <div><input type="text" id="name" name="name" ng-model="reservation.name"/></div>
    <div>Start:</div>
    <div><input type="text" id="start" name="start" ng-model="reservation.start" date-format="d/M/yyyy"/> <span
            ng-show="!reservation.start">Invalid date</span></div>
    <div>End:</div>
    <div><input type="text" id="end" name="end" ng-model="reservation.end" date-format="d/M/yyyy"/> <span
            ng-show="!reservation.end">Invalid date</span></div>
    <div class="space"><input type="submit" value="Save" ng-click="save()"/> <a href="" id="cancel" ng-click="cancel()">Cancel</a>
    </div>
</div>

<script type="text/javascript">

    var app = angular.module('main', ['daypilot']).controller('NewReservationController', function ($scope, $timeout, $http) {

        var nuevaReserva = JSON.parse(sessionStorage.getItem('nuevaReserva'));

        $scope.reservation = {
            name: '',
            start: nuevaReserva.inicio, // use ISO format for the model
            end: nuevaReserva.fin, // use ISO format for the model
            room: nuevaReserva.cuarto
        };
        $scope.delete = function () {
            $http.post("backend_delete.php", $scope.reservation).success(function (data) {
                DayPilot.Modal.close(data);
            });
        };
        $scope.save = function () {
            $http.post("backend_create.php", $scope.reservation).success(function (data) {
                DayPilot.Modal.close(data);
            });
        };
        $scope.cancel = function () {
            DayPilot.Modal.close();
        };

        $("#name").focus();
    });


    app.directive('dateFormat', function () {
        return {
            restrict: 'A',
            require: 'ngModel',
            link: function (scope, element, attrs, ngModel) {
                if (ngModel) {
                    // parse the input value using the format string, pass the normalized ISO8601 value to the model
                    // unparseable value returns null
                    ngModel.$parsers.push(function (value) {
                        var d = DayPilot.Date.parse(value, attrs.dateFormat);
                        return d && d.toString();
                    });
                    // display the date in the specified format
                    // null value will be returned as null
                    ngModel.$formatters.push(function (value) {
                        return value && new DayPilot.Date(value).toString(attrs.dateFormat);
                    });
                }
            }
        };
    });

</script>
</body>
</html>
