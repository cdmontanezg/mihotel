<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Editar Reserva</title>
    <link type="text/css" rel="stylesheet" href="../../css/layout.css"/>
    <script src="../../bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../../bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="../../bower_components/daypilot/daypilot-all.min.js" type="text/javascript"></script>
</head>
<body>
<div ng-app="main" ng-controller="EditReservationController" style="padding:10px">

    <h1>Editar Reserva</h1>
    <div>Fecha inicio:</div>
    <div><input type="date" id="start" name="start" ng-model="reservation.start"/></div>
    <div>Fecha fin:</div>
    <div><input type="date" id="end" name="end" ng-model="reservation.end"/></div>
    <div>Nombre:</div>
    <div><input type="text" id="name" name="name" ng-model="reservation.name"/></div>
    <div>Correo electrónico:</div>
    <div><input type="email" id="email" name="email" ng-model="reservation.email"/></div>
    <div>Teléfono:</div>
    <div><input type="text" id="phone" name="phone" ng-model="reservation.phone" numbers-only/></div>
    <div>Status:</div>
    <div>
        <select id="status" name="status" ng-model="reservation.status">
            <option ng-repeat="status in statusList">{{status}}</option>
        </select>
    </div>
    <div class="space"><input type="submit" value="Guardar" ng-click="save()"/> <a href="" id="cancel" ng-click="cancel()">Salir</a>
    </div>

</div>

<script type="text/javascript">
    var app = angular.module('main', ['daypilot']).controller('EditReservationController', function ($scope, $timeout, $http) {

        var params = {
            id: sessionStorage.getItem('reservationId')
        };

        $scope.statusList = ["Nueva", "Cerrada", "Confirmada", "Cancelada"];

        getReservation();

        $scope.save = function () {
            $http.post("/reservation/update", {
                id: $scope.reservation.id,
                newStart: $scope.reservation.start,
                newEnd: $scope.reservation.end,
                newName: $scope.reservation.name,
                newEmail: $scope.reservation.email,
                newPhone: $scope.reservation.phone,
                newStatus: $scope.reservation.status
            }).then(function(response) {
                DayPilot.Modal.close(response);
            });

        };
        $scope.cancel = function () {
            DayPilot.Modal.close();
        };

        function getReservation() {
            $http.post("/reservation/retrieve", params).then(function (response) {
                if (response.data) {
                    $scope.reservation = {
                        id: response.data.id,
                        name: response.data.host_name,
                        email: response.data.host_email,
                        phone: response.data.host_phone_number,
                        start: new Date(response.data.date_from),
                        end: new Date(response.data.date_to),
                        room: '',
                        status: response.data.status
                    };
                }
            });
        }

        $("#name").focus();
    });


    app.directive('dateFormat', function () {
        return {
            restrict: 'A',
            require: 'ngModel',
            link: function (scope, element, attrs, ngModel) {
                if (ngModel) {
                    // parse the input value using the format string, pass the normalized ISO8601 value to the model
                    // unparseable value returns null
                    ngModel.$parsers.push(function (value) {
                        var d = DayPilot.Date.parse(value, attrs.dateFormat);
                        return d && d.toString();
                    });
                    // display the date in the specified format
                    // null value will be returned as null
                    ngModel.$formatters.push(function (value) {
                        return value && new DayPilot.Date(value).toString(attrs.dateFormat);
                    });
                }
            }
        };
    });

    app.directive('numbersOnly', function () {
        return {
            require: 'ngModel',
            link: function (scope, element, attr, ngModel) {
                function fromUser(text) {
                    if (text) {
                        var transformedInput = text.replace(/[^0-9]/g, '');

                        if (transformedInput !== text) {
                            ngModel.$setViewValue(transformedInput);
                            ngModel.$render();
                        }
                        return transformedInput;
                    }
                    return undefined;
                }
                ngModel.$parsers.push(fromUser);
            }
        };
    });

</script>
</body>
</html>
