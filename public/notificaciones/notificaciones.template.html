<div class="col-lg">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-align-justify"></i> Notificaciones
        </div>
        <div class="card-body" ng-controller="notificacionesController">


            <div>

                <button type="button" class="btn btn-primary">Hoy</button>
                <button type="button" class="btn btn-primary">7 Días</button>
                <button type="button" class="btn btn-primary">15 Días</button>

            </div>

            <table class="table table-striped" at-table at-list="todasNotificaciones" at-config="config" at-paginated>
                <thead>
                <tr>
                    <th at-attribute="nombreHuesped">Huesped</th>
                    <th at-attribute="descripcion">Descripción</th>
                    <th at-attribute="fecha">Fecha Notificación</th>
                    <th at-attribute="canal">Canal</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td at-implicit at-attribute="nombreHuesped"></td>
                    <td at-implicit at-attribute="descripcion"></td>
                    <td at-implicit at-attribute="fecha" at-sortable at-initial-sorting="asc"></td>
                    <td at-implicit at-attribute="canal"></td>
                </tr>
                </tbody>
            </table>
            <at-pagination at-config="config" at-list="todasNotificaciones"></at-pagination>

        </div>
    </div>
</div>
